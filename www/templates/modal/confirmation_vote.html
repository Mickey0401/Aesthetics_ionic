<ion-modal-view id="confirmation">


    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeConfirmation()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
            <h1 class="title">KONFIRMASI</h1>
        </div>
    </ion-header-bar>

    <ion-content>


        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="loginData.email" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password" placeholder="Password">
                </label>
            </div>
            <div class="padding">
                <button class="button button-outline button-block button-positive" type="submit">Log in</button>
            </div>
        </form>
        
        <div style="text-align:center">
            Dont have an account? <a class="positive" ng-href="#" ng-click="register()">Register Here</a>
        </div>
                


    </ion-content>
</ion-modal-view>
